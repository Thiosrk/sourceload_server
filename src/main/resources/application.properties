#\u4E3B\u6570\u636E\u5E93\u914D\u7F6E
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/test?useSSL=false&serverTimezone=Hongkong
spring.datasource.username=root
spring.datasource.password=root

#jpa\u6279\u91CF\u63D2\u5165\u914D\u7F6E
spring.jpa.properties.hibernate.generate_statistics=true
spring.jpa.properties.hibernate.jdbc.batch_size=100
spring.jpa.properties.hibernate.order_inserts=true


target.spring.datasource.name=OracleInputSource
target.spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver
target.spring.datasource.url=jdbc:oracle:thin:@Thiosrk:1521:orcl
target.spring.datasource.username=test
target.spring.datasource.password=test

#log\u57FA\u7840\u914D\u7F6E
spring.profiles.active=dev

#\u901A\u7528\u914D\u7F6E
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
#spring.jpa.properties.hibernate.hbm2ddl.auto=false
#\u70ED\u90E8\u7F72\u5F00\u5173
spring.devtools.restart.enabled=false
